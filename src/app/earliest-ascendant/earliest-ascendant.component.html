<div class="container content">
  <div class="row justify-content-around">
    <div class="col-6">
      <div class="row">
        <input
          [(ngModel)]="identityNumber"
          class="form-control id-search-input col-8"
          type="number"
          name="search"
          autocomplete="off"
          placeholder="Enter Id Number"
        />

        <button 
        (click)="getAncestor(identityNumber)"        
        type="button" class="btn btn-success col-3">
          <i class="fa fa-search"></i> &nbsp; Search
        </button>
      </div>
    </div>
  </div>
  <br>
  <div *ngIf="isLoading" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <div *ngIf="isError" class="alert alert-danger" role="alert">
    Something bad happened, it will be fixed soon!!!
  </div>

  <!-- <div class="row justify-content-center">

    <button 
    (click)="showAncestor()"
    type="button" class="btn btn-outline-success col-3" style="margin-right: 16px;">Show Early Ancestor</button>
    <button type="button" class="btn btn-outline-success col-3">Show All Ancestor</button>
    
  </div> -->

  <div class="row justify-content-around">


    <!-- *ngFor="let person of ancestors" -->
    <div class="card col-12" 
    *ngIf="earlyAncestor"
    
    style="width: 18rem;margin: 8px;">
      <div class="card-body">
          <h5 class="card-title row"> 
            <span class="col-2">Name</span> &nbsp; <b>{{earlyAncestor.name}} {{earlyAncestor.surname}}</b>
          </h5>

        <h6 class="card-subtitle mb-2 text-muted row"><span class="col-2">Birth Date</span> <b>{{earlyAncestor.birthDate | date: 'dd/MM/yyyy'}}</b></h6>
        
      </div>
    </div>
  </div>
</div>
